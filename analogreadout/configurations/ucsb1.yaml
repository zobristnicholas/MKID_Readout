adc:
  adc:
    arguments:
    - ["ai1", "ai0"]
    instrument: NI6120
    location: digitizers
dac:
  attenuator:
    arguments:
    - GPIB0::10::INSTR
    - [1, 2]
    instrument: Weinschel83102042F
    location: attenuators
  dac:
    arguments:
    - USB0::0x0B5B::0xFFE0::084510::INSTR
    instrument: AnritsuMG37022A
    location: signal_generators
    power: 14
procedures:
  noise: Noise1
  pulse: Pulse1
  sweep: Sweep1
sensors:
  thermometer:
    arguments:
    - visa://blackfridge.physics.ucsb.edu/ASRL1::INSTR
    - u03943
    - '3716'
    instrument: LakeShore370AC
    location: resistance_bridges
sources:
  laser:
    arguments:
    - 10.200.130.7
    - 8888
    instrument: LaserBox
    location: sources
gui:
  bias: [[0, "frequency"]]
  sweep:
    name: ucsb1
    procedure_class: !!python/name:analogreadout.procedures.Sweep1
    base_procedure_class: !!python/name:mkidplotter.SweepGUIProcedure1
    x_axes: [['i', 'i_bias'], ['f'], ['f_psd', 'f_psd']]
    x_labels: ["I [V]", "frequency [GHz]", "frequency [Hz]"]
    y_axes: [['q', 'q_bias'], ['t'], ["i_psd", "q_psd"]]
    y_labels: ["Q [V]", "|S21| [dBm]", "PSD [dB / Hz]"]
    legend_text:
    - ['loop', 'bias point']
    - !!python/name:None
    - ['I', 'Q']
    plot_widget_classes:
    - !!python/name:mkidplotter.SweepPlotWidget
    - !!python/name:mkidplotter.TransmissionPlotWidget
    - !!python/name:mkidplotter.NoisePlotWidget
    plot_names: ['IQ', '|S21|', 'Noise']
    log_level: INFO
  pulse:
    name: ucsb1
    procedure_class: !!python/name:analogreadout.procedures.Pulse1
    x_axes: [['i_loop', 'i'], ['f_psd', 'f_psd'], ['hist_x']]
    x_labels: ["I [V]", "frequency [Hz]", "pulse amplitudes |I + iQ|"]
    y_axes: [['q_loop', 'q'], ['i_psd', 'q_psd'], ['hist_y']]
    y_labels: ["Q [V]", "PSD [dB / Hz]", "probability density"]
    legend_text:
    - ['loop', 'data']
    - ['I', 'Q']
    - !!python/name:None
    plot_widget_classes:
      - !!python/name:mkidplotter.PulsePlotWidget
      - !!python/name:mkidplotter.NoisePlotWidget
      - !!python/name:mkidplotter.HistogramPlotWidget
    plot_names:
      - Data
      - Noise
      - Histogram
    log_level: INFO
